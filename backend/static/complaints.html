<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #2c3e50;
            color: white;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Civic Guardian Complaints</h1>
    <table id="complaints-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Department</th>
                <th>Status</th>
                <th>Image</th>
                <th>Location</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadComplaints() {
            try {
                let response = await fetch("/complaints/all");
                let data = await response.json();

                let tbody = document.querySelector("#complaints-table tbody");
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = "<tr><td colspan='8'>No complaints found</td></tr>";
                } else {
                    data.forEach(c => {
                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${c.id}</td>
                            <td>${c.title}</td>
                            <td>${c.description}</td>
                            <td>${c.department}</td>
                            <td>${c.status}</td>
                            <td><img src="${c.image_url}" alt="Image"></td>
                            <td>${c.location ? c.location.coordinates.join(", ") : "N/A"}</td>
                            <td>${new Date(c.created_at).toLocaleString()}</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            } catch (err) {
                console.error("Error fetching complaints:", err);
            }
        }

        loadComplaints();
    </script>
</body>
</html>
